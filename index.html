<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>hello phaser!</title>
       
        <script src=" https://cdnjs.cloudflare.com/ajax/libs/phaser-ce/2.10.1/phaser.js"></script>
    </head>
    <body>

    <script type="text/javascript">


        var game = new Phaser.Game(800, 600, Phaser.AUTO, 'phaser-example', { preload: preload, create: create, update: update, render: render });

        function preload () {

            game.load.atlas('sheep', 'assets/games/.../.....png', 'assets/...json');
            game.load.image('sea', 'assets/games/..../.png');
           
        }

        var ocean;
        var sheep;
        var currentSpeed = 0;


        function create () {


            game.world.setBounds(-1000, -1000, 2000, 2000);


            ocean = game.add.tileSprite(0, 0, 800, 600, 'sea');
            ocean.fixedToCamera = true;


            sheep = game.add.sprite(0, 0, 'sheep', 'tank1');
            sheep.anchor.setTo(0.5, 0.5);
            sheep.animations.add('move', ['1', '2', '3', '4', '5', '6'], 20, true);


            game.physics.enable(sheep, Phaser.Physics.ARCADE);
            sheep.body.drag.set(0.5);
            sheep.body.maxVelocity.setTo(300, 300);
            sheep.body.collideWorldBounds = true;


            game.camera.follow(sheep);
            game.camera.deadzone = new Phaser.Rectangle(150, 150, 500, 300);
            game.camera.focusOnXY(0, 0);

            cursors = game.input.keyboard.createCursorKeys();

        }


        function update () {


            if (cursors.left.isDown)
            {
                sheep.angle -= 2;
            }
            else if (cursors.right.isDown)
            {
                sheep.angle += 2;
            }

            if (cursors.up.isDown)
            {

                currentSpeed = 100;
            }
            else
            {
                if (currentSpeed > 0)
                {
                    currentSpeed -= 2;
                }
            }
            if (currentSpeed > 0)
            {
                game.physics.arcade.velocityFromRotation(sheep.rotation, currentSpeed, sheep.body.velocity);
            }

            ocean.tilePosition.x = -game.camera.x;
            ocean.tilePosition.y = -game.camera.y;
        }

        function render () {

        }
