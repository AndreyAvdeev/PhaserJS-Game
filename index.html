    <script type="text/javascript">

        let game = new Phaser.Game(1300, 620, Phaser.AUTO, 'phaser-example', {
            preload: preload,
            create: create,
            update: update,
            render: render
        });

        function preload () {
            game.stage.disableVisibilityChange = true;
            game.load.image('ship', 'images/ship.png');
            game.load.atlas('sea', 'images/water2.png', 'images/water.json');
            game.load.image('island1', 'images/island.png');
            game.load.image('island2','images/island_2.png');
            game.load.image('island3','images/island_3.png');
            game.load.image('pirates', 'images/pirate_ship.png');
            game.load.image('land_1', 'images/land_1.png');
            game.load.physics('physicsData', 'images/island_2.json');
        }

        let ocean;
        let currentSpeed = 0;
        let island2;

        function create () {
			game.physics.startSystem(Phaser.Physics.P2JS);

            //game.physics.startSystem(Phaser.Physics.ARCADE);

            game.world.setBounds(-2000, -2000, 4000, 4000);

            //create ocean
            ocean = game.add.tileSprite(0, 0, 1300, 620, 'sea');
            ocean.animations.add('waves');
            ocean.animations.play('waves',20, true);
            ocean.fixedToCamera = true;

            //create islands
            island1=game.add.sprite(0,0,'island1');
            island2=game.add.sprite(-1000,-300,'island2');
            island3=game.add.sprite(300,-500,'island3');
            land_1=game.add.sprite(-300,-100,'land_1');

            //create ship;
            ship = game.add.sprite(0, 0, 'ship');
            ship.anchor.setTo(0.5, 0.5);

            game.physics.p2.enable([ship,island2,island3,land_1],false);
            ship.body.clearShapes();
			ship.body.loadPolygon('physicsData', 'ship');
			island2.body.clearShapes();
			island2.body.loadPolygon('physicsData', 'island_2');
			island3.body.clearShapes();
			island3.body.loadPolygon('physicsData', 'island_3');
			land_1.body.clearShapes();
			land_1.body.loadPolygon('physicsData', 'land_1');
            //ship.body.drag.set(0.5);
            //ship.body.maxVelocity.setTo(100, 100);
            //ship.body.collideWorldBounds = true;
             island2.body.static = true;
             island3.body.static = true;
			 land_1.body.static = true;

        	ship.body.damping = 0.9;
            ship.body.mass = 1;










            //camera
            game.camera.follow(ship);
            game.camera.deadzone = new Phaser.Rectangle(450, 250, 450, 100);
            game.camera.focusOnXY(0, 0);

            cursors = game.input.keyboard.createCursorKeys();


            //pirates
            /*

                pirate_ship.autoCull = true;
                pirate_ship.checkWorldBounds = true;
                pirate_ship.events.onOutOfBounds.add(resetSprite, this);
            }
			*/


        }





     function resetSprite(sprite) {

           sprite.x = game.world.bounds.right;

        }

        function update () {

if (cursors.left.isDown)
    {
        ship.body.rotateLeft(50);
    }
    else if (cursors.right.isDown)
    {
        ship.body.rotateRight(50);
    }
    else
    {
        ship.body.setZeroRotation();
    }

    if (cursors.up.isDown)
    {
        ship.body.thrust(250);
    }
    else if (cursors.down.isDown)
    {
        ship.body.reverse(50);
    }

            }

            ocean.tilePosition.y = -game.camera.y;
